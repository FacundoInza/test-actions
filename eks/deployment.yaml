apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-actions-deployment
  labels:
    app: test-actions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-actions
  template:
    metadata:
      labels:
        app: test-actions
    spec:
      containers:
      - name: test-actions
        image: 913891584254.dkr.ecr.sa-east-1.amazonaws.com/test-actions:31f3487681c03939c8bd22a0f962dec8fec446ad
        ports:
        - containerPort: 8080